generations:
  - name: "First Generation (8T)"
    start_year: 2008
    end_year: 2016
    description: "The original Audi A5 (Type 8T) was produced from November 2007 to November 2016 and marketed as model years 2008-2016. Unveiled at the March 2007 Geneva Motor Show, the A5 marked Audi's return to the compact executive coupe market. Designed by Walter de Silva, the A5 featured elegant proportions and was the first B8-platform vehicle released (preceding the A4 and Q5). The range included the two-door Coupe, Cabriolet convertible, and four-door Sportback liftback variants. Engine options included four and six-cylinder TFSI petrol and TDI diesel units. The S5 Coupe featured a 4.2L V8, while the S5 Cabriolet and Sportback used a supercharged 3.0L TFSI V6. The RS5 Coupe offered a high-revving 4.2L FSI V8 producing 450 HP starting in 2010. A facelift in 2012 brought revised styling and updated technology."

  - name: "Second Generation (F5)"
    start_year: 2016
    end_year: 2024
    description: "Built on the B9 A4's MLB Evo platform, the second-generation A5 was unveiled on 2 June 2016. The A5 continues to be offered in Coupe, Sportback, and Cabriolet body styles, with production spanning June 2016 to 2024. The interior features Audi's Virtual Cockpit digital instrument cluster and improved infotainment systems. Engine options include four and six-cylinder TFSI petrol and TDI diesel units, with the S5 featuring a turbocharged 3.0L V6 and the RS5 powered by a 2.9L twin-turbo V6 producing 450 HP. A facelift in 2019 refreshed the exterior design and updated the interior technology. The A5 represents the balance between elegance and sportiness in Audi's lineup."

  - name: "Third Generation (B10)"
    start_year: 2024
    end_year: null
    description: "The third-generation Audi A5 (B10) represents a significant transformation announced on 16 July 2024. As part of Audi's new strategy, the A5 replaces both the A4 sedan and the previous A5 coupe/cabriolet/sportback lineup. Production began August 2024 with model year 2025. The B10 features a modern design language with angular styling and is built on the Premium Platform Combustion (PPC). No coupe or cabriolet models are offered in this generation; instead, the A5 is available as a liftback sedan, Avant estate, and the A5L (China-only extended wheelbase variants). The interior features a panoramic OLED display with curved design and advanced infotainment. Powertrains include 2.0L and 3.0L TFSI petrol engines, 2.0L TDI diesel, and plug-in hybrid e-hybrid variants with 48V mild hybrid technology. This generation continues Audi's evolution toward a streamlined, efficient model lineup."
